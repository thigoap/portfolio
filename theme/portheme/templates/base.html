<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}{{ SITENAME }}{%endblock%}</title>	
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Coda&family=Iceland&family=Nova+Square&display=swap" rel="stylesheet">
	<!-- <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/css/main.css"/> -->
	<link rel="stylesheet" type="text/css" href="./theme/css/main.css"/>
</head>
<body class="flex flex-col text-slate-100">
	{% include 'nav.html' %}
	
	<div id="hero"
	class="h-screen bg-cover bg-[url('./theme/images/bg-binary.png')] pr-8 pl-20 lg:px-40 xl:px-72">
		{% include 'hero.html' %}
	</div>
	<div id="about"
	class="min-h-screen bg-cover bg-slate-900 pr-8 pl-20 lg:px-40 xl:px-72">
		{% include 'about.html' %}
	</div>
	<div id="projects"
	class="min-h-screen bg-cover bg-slate-800 pr-8 pl-20 lg:px-40 xl:px-72">
		{% include 'projects.html' %}
	</div>
	<div id="certifications"
	class="min-h-screen bg-cover bg-slate-900 pr-8 pl-20 lg:px-40 xl:px-72">
		{% include 'certifications.html' %}
	</div>
	<div id="contact"
	class="min-h-screen bg-cover bg-slate-800 pr-8 pl-20 lg:px-40 xl:px-72">
		{% include 'contact.html' %}
	</div>
			
</body>
</html>
